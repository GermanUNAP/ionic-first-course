<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <ion-icon name="close" class="close-icon"></ion-icon>
      <h1>Slide 1</h1>
      <h2>Creating a multiplatform apk</h2>
      <div>
        <img src="assets/icon/keynote.jpg" alt="">
      </div>
      <h1>Listen your music</h1>
      <h2>ANYWHERE YOU WANT</h2>
      <p>Best songs, best artists, also you can <b>mix</b> the songs you like however you want.</p>
      <ion-icon name="play"></ion-icon>
    </ion-slide>
    <ion-slide>
      <ion-icon name="close" class="close-icon"></ion-icon>
      <h1>Slide 2</h1>
      <div>
        <img src="assets/icon/keynote.jpg" alt="">
      </div>
      <h1>Watch your videos</h1>
      <h2>CHOOSE YOUR VIDEOS TO WATCH</h2>
      <p>See any videos you want, best content creator and soon.</p>
      <ion-icon name="headphone"></ion-icon>
    </ion-slide>
    <ion-slide>
      <ion-icon name="close" class="close-icon"></ion-icon>
      <h1>Slide 3</h1>
      <div>
        <img src="assets/icon/keynote.jpg" alt="">
      </div>
      <h1>And SOON</h1>

      <ion-icon name="play"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>

</html>
